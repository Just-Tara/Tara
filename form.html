<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Contact form</title>
   <link rel="stylesheet" href="style.css"> 
  
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Contact Us</h2>
  
        </div>
        
         <form action="#" class="form" id="form">
         <div class="form-control forward">
         <div class="form-row">
        <div class="form-group">
        <label class="form_input"for="first-name">
            First Name 
         <span class="attribute">*</span> 
    
         <input class="form_input"type="text"                 
         id="first-name" name="first-name">
          <small>Error message</small> 
         </div>
  
         <div class="form-control forward">
              <div class="form-group last-name">
         <label class="form-input"for="last-name">
         Last Name 
         <span class="attribute">*</span></label>
         <input type="text" 
         id="last-name" name="last-name">
              <small class="form-input">Error message</small>
        </div>
         </div>
          </div>
           </div>
           
  
  
       <div class="form-control forward email-row">
       <div class="form-group">
       <label for="email">Email 
       <span class="attribute">*</span></label>
      <input type="email" id="email" name="email">
      <small>Error Message</small>
      </div>
       </div><br>
  
       <div class="form-control forward">
       <div class="form-group">
       <div class="query-type"> 
      <label> Query Type
      <span class="attribute">*
      </span></label>
      </div>
      
      <div class="radio-group form-row">
      <div class="radio-input">       
     <input type="radio" id="general-enquiry" 
     name="query-type">
     <label for="general-enquiry">
      General Enquiry</label>

           </div></br>
           
    <div class="radio-input"> 
    <input type="radio" id="support-request"     
    name="query-type">
    <label for="support-request">
    support request</label>
         </div>    
      </div>
  <small>Error Message</small>
   </div>
    </div></br>
    <div class="form-control forward textarea">
    <div class="form-group">
    <label for="textarea">Message <span 
    class="attribute">*</span></label>
    <textarea id="textarea"></textarea>
    <small>Error Message</small>
    </div>
     </div>
  
  
   <div class="form-control forward error-message">
   <div class="checkbox">
   <input class="check_box checkbox" type="checkbox"  
   id="checkbox" name="checkbox">
   <label class="box checkbox" for="checkbox"> 
    I consent to being contacted by the team 
   <span class="attribute">*</span></label></br>
    <small>Error Message</small>
     </div>
        </div>
        
   <button class="form-control forward">Submit 
   </button></br>
            
    <div class="attribution">
   Challenge by                         
    <a href="https://www.frontendmentor.io?ref=challenge">
    Frontend Mentor</a>. 
    Coded by <a href="#">
   Just-Tara</a>.
    </div>
    
    <div id="success-message" style="display:none;">
    <div class="check-circle">
         <span class="check-mark">&#10004;</span>
     </div>
         <span class="send">Message Sent!</span></br>
  <p class="form-message">Thanks for completing this form. We'll be in touch soon!</p>
  </div>
   </form>
       </div>
      
    
<script lang="Javascript" type="text/Javascript" src="script.js"></script>
</body>

</html>
